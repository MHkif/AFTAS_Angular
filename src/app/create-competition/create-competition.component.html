<section class="w-3/5 flex flex-col m-auto h-full gap-4 px-6">
  <form [formGroup]="competitionForm" (submit)="onSubmit()" id="jsonForm">
    <div class="mt-4">
      <label
        for="code"
        class="block text-md text-gray-700 capitalize dark:text-gray-200"
        >Code</label
      >
      <input
        required
        formControlName="code"
        name="code"
        type="text"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>
    <div class="mt-4">
      <label
        for="location"
        class="block text-md text-gray-700 capitalize dark:text-gray-200"
        >Location</label
      >
      <input
        required
        formControlName="location"
        name="location"
        type="text"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>
    <div class="mt-4">
      <label
        for="amount"
        class="block text-sm text-gray-700 capitalize dark:text-gray-200"
        >Amount</label
      >
      <input
        required
        formControlName="amount"
        name="amount"
        type="number"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>

    <div class="mt-4">
      <label
        for="date"
        class="block text-sm text-gray-700 capitalize dark:text-gray-200"
        >Date</label
      >
      <input
        formControlName="date"
        placeholder=""
        name="date"
        type="date"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>

    <div class="mt-4">
      <label
        for="startAt"
        class="block text-sm text-gray-700 capitalize dark:text-gray-200"
        >Start Time</label
      >
      <input
        formControlName="startTime"
        placeholder=""
        name="startAt"
        type="time"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>

    <div class="mt-4">
      <label
        for="endAt"
        class="block text-sm text-gray-700 capitalize dark:text-gray-200"
        >End Time</label
      >
      <input
        formControlName="endTime"
        placeholder=""
        name="endAt"
        type="time"
        class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
      />
    </div>

    <div class="flex justify-end my-6">
      <button
        type="submit"
        class="px-3 py-2 text-sm tracking-wide text-white capitalize transition-colors duration-200 transform bg-blue-600 rounded-md dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:bg-blue-700 hover:bg-blue-600 focus:outline-none focus:bg-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
      >
        Create
      </button>
    </div>
  </form>
</section>
