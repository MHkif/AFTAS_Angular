                {{ comp.location }}
              </td>

                class="px-4 py-3 text-sm font-semibold border border-gray-700"
              >
                {{ comp.status }}

              <div *ngIf="showModal" class="fixed inset-0 z-50 overflow-y-auto">

                    (click)="toggleModal()"
                    class="fixed h-full w-full inset-0 flex items-center transition-opacity blur-sm backdrop-blur-sm bg-gray/10"
                  ></div>

                  <div
                    *ngIf="showModal"
                    class="inline-block w-full h-full my-auto md:my-[30vh] max-w-xl overflow-hidden text-left transition-all transform bg-black/70 rounded-lg shadow-xl 2xl:max-w-2xl ring-1 ring-green-700"
                  >
                    <form
                      id="searchUsers"
                      [formGroup]="searchUsers"
                      class="p-5 border-b border-gray-200"
                    >
                      <div class="flex gap-2 items-center justify-center">
                        <input
                          placeholder="identity number"
                          required
                          formControlName="identityNumber"
                          name="identityNumber"

                          *ngIf="user?.email"

  <!-- Create Modal -->
  <div *ngIf="showCreate" class="fixed inset-0 z-50 h-screen">
    <div
      class="flex items-center justify-center min-h-screen px-4 text-center md:items-center sm:block sm:p-0"
    >
      <div
        *ngIf="showCreate"
        (click)="togglecreateModal()"
        class="fixed h-full w-full inset-0 flex items-center transition-opacity blur-sm backdrop-blur-sm bg-gray/10"
      ></div>

      <div
        *ngIf="showCreate"
        class="inline-block w-full h-full my-auto md:my-[10vh] max-w-xl overflow-hidden text-left transition-all transform bg-black/70 rounded-lg shadow-xl 2xl:max-w-2xl ring-1 ring-green-700"
      >
        <div class="w-full flex items-center justify-center p-2">
          <span class="font-medium text-white">New Competition</span>
        </div>

        <form
          [formGroup]="competitionForm"
          id="competitionForm"
          class="px-5 py-2 border-b border-gray-200 space-y-2"
        >
          <div class="mt-4">
            <label for="amount" class="block text-sm capitalize text-gray-200"
              >Amount</label
            >
            <input
              required
              formControlName="amount"
              name="amount"
              type="number"
              class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
            />
          </div>

          <div class="flex flex-col gap-4 md:flex-row">
            <div class="space-y-2 w-full">
              <label
                for="identityNumber"
                class="block text-sm capitalize text-gray-200"
                >Date</label
              >
              <input
                formControlName="date"
                placeholder=""
                name="date"
                type="date"
                class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
              />
            </div>
            <div class="space-y-2 w-full">
              <label
                for="location"
                class="block text-sm capitalize text-gray-200"
                >Location</label
              >

              <input
                required
                formControlName="location"
                name="location"
                type="text"
                class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
              />
            </div>
          </div>

          <div class="mt-4">
            <label for="startAt" class="block text-sm capitalize text-gray-200"
              >Start Time</label
            >
            <input
              formControlName="startTime"
              placeholder=""
              name="startAt"
              type="time"
              class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
            />
          </div>

          <div class="mt-4">
            <label for="endAt" class="block text-sm capitalize text-gray-200"
              >End Time</label
            >
            <input
              formControlName="endTime"
              placeholder=""
              name="endAt"
              type="time"
              class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40"
            />
          </div>
          <div class="w-full flex justify-end py-4">
            <button
              type="button"
              (click)="OnCreate()"
              class="inline-block px-6 py-2.5 bg-gray-900 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg ring-1 ring-green-600 transition duration-150 ease-in-out"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <ng-container *ngIf="competitions.totalPages">
    <ul class="py-3 flex justify-center text-xs font-medium space-x-2 mt-2">
      <li *ngIf="!competitions.first">
        <a
          (click)="navigateToPage(currentPage - 1)"
          class="inline-block p-2 bg-gray-900 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg ring-1 ring-green-600 transition duration-150 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-3.5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>

      <li *ngFor="let page of getTotalPagesArray(competitions); let i = index">
        <a
          [ngClass]="{
            ' text-center bg-green-600 hover:bg-gray-900': page == currentPage
          }"
          class="inline-block px-3 py-2 bg-gray-900 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg ring-1 ring-green-600 transition duration-150 ease-in-out"
          (click)="navigateToPage(this.page)"
        >
          {{ page }}
        </a>
      </li>

      <li *ngIf="!competitions.last">
        <a
          (click)="navigateToPage(competitions.pageable.pageNumber + 2)"
          class="inline-block p-2 bg-gray-900 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg ring-1 ring-green-600 transition duration-150 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-3.5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>
    </ul>
  </ng-container>
</ng-container>

<ng-template
  #failureOrLoading
  class="text-md font-semibold leading-relaxed text-red-600 md:text-xl"
>
  <ng-container *ngIf="errorMsg; else loading">
    <div class="text-md font-semibold leading-relaxed text-red-600 md:text-lg">
      {{ errorMsg }}
    </div>
  </ng-container>

  <ng-template #loading> Loading .... </ng-template>
</ng-template>
