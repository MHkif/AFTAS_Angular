<auth-layout>
  <div
    auth-content
    class=" w-full flex flex-col items-center justify-center space-y-8 py-4 px-8"
  >
    <div class="flex flex-row items-center justify-end gap-4 w-full">
      <a routerLink="/auth/register" class="block text-sm font-medium text-gray-800">
        Create an account now !
      </a>
    </div>

    <div
      class="flex flex-col items-center justify-center h-full space-y-8 w-full md:w-[75%]"
    >
      <form
        class="space-y-10 w-[80%] md:w-1/2"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        id="loginForm"
      >
        <div class="flex flex-col gap-3">
          <div class="space-y-2">
            <label for="email-address" class="pl-1 font-medium">Email</label>
            <input
              id="email-address"
              name="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              [ngClass]="{
                'border border-red-600 ring-red-600 focus:ring-red-600 focus:border-red-400 ':
                  email_Error,
                'border border-gray-900  focus:ring-gray-900 focus:border-gray-400':
                  !email_Error && loginForm.get('email')?.touched
              }"
              class="block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-gray-900 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6"
              placeholder="Enter Your Email"
            />
            <p
              *ngIf="email_Error"
              id="email_Error"
              class="mt-1 text-xs text-red-500"
            >
              {{ email_Error }}
            </p>
          </div>

          <div class="space-y-2">
            <label for="password" class="pl-1 font-medium">Password</label>
            <input
              id="password"
              name="password"
              formControlName="password"
              type="password"
              autocomplete="current-password"
              [ngClass]="{
                'border border-red-600 ring-red-600 focus:ring-red-600 focus:border-red-400 ':
                  password_Error,
                'border border-gray-900  focus:ring-gray-900 focus:border-gray-900':
                  !password_Error && loginForm.get('password')?.touched
              }"
              class="block w-full rounded-md border p-2.5 text-gray-900 ring-1 ring-outset ring-gray-900 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              placeholder="Password"
            />
            <p
              *ngIf="password_Error"
              id="password_Error"
              class="mt-1 text-xs text-red-500"
            >
              {{ password_Error }}
            </p>
          </div>
        </div>

        <div>
          <button
            class="flex w-full justify-center rounded-md bg-gray-900 px-3 py-2.5 text-md font-semibold text-white hover:text-gray-900 hover:bg-white hover:border hover:border-gray-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</auth-layout>
